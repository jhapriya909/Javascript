<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeparagraphText()
        {
         document.getElementById("paragraph").innerHTML = "this paragraph content has been changed!";
        }
    </script>
</head>
<body>
    <p id="paragraph">this is original paragraph content</p>
    <button onclick="changeparagraphText()">change paragraph</button>
    
</body>
</html>
