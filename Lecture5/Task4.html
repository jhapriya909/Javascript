<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-variable Declaration</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo1"></p>
    <script>
        let city = "Jaipur", country = "India", population = 4.25;
        document.getElementById("demo").innerHTML=city;
         document.getElementById("demo2").innerHTML= country;
         document.getElementById("demo1").innerHTML= population;
    </script>
    
</body>
</html>
