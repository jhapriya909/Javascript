<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo1"></p>
    
    <script>
    
    var x=15;   // Declare a variable using var and assign it a value
   
    let y=60;   //Declare a variable using let and assign it a value

    const z=80;  //Declare a variable using const and assign it a value
    
    document.getElementById("demo").innerHTML=x;
    document.getElementById("demo2").innerHTML=y;
    document.getElementById("demo1").innerHTML=z;


    </script>

   
   
    
</body>
</html>
