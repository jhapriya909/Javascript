<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Variables and Assignment Operator</title>
</head>
<body>
    <script>
        let greeting;  //Declare a variable 'greeting' without assigning any value

        console.log("gretting")  //Log its value to the console output undefined


        greeting = "Hello world!";   //Log the updated value of 'greeting' to the console Output: Hello, World!


        // Assignment operator (=) ek value ko variable mein assign karne ke liye use hota hai.
// Iss example mein, humne "Hello, World!" ko 'greeting' variable mein assign kiya.
// Isse 'greeting' ab "Hello, World!" ko hold karta hai.
    </script>
    
</body>
</html>
