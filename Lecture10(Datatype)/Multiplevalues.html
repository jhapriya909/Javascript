<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Data types </h2>
    <p>Javascript has dynamic types. This means that the same variable can be used 
        to hold different data types:
    </p>

    <p class="" id="demo"></p>

    <script>
        let carName1 = "Maruti";
        let carName2 = "Suzuki";
        

        document.getElementById("demo").innerHTML = carName1 +" " + "<br>"+ "<br>" + "<br>"  + carName2;


    </script>
</body>
</html>
