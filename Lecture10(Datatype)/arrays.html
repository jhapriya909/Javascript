<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Arrays</h2>

    <p>Array indexes are zero-based, which means the first items is [0]</p>
    
    <p class="" id="demo"></p>
    <script>
        const cars = ["Maruti" , "BMW"];

        document.getElementById("demo").innerHTML = cars[0];
    </script>
</body>
</html>
