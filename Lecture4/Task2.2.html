<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <script>
        let temperature = 35;

        if(temperature >30)
    {
        document.getElementById("weather").innerText = "It's hot!";
    }
    else if(temperature > 15)
    {
         document.getElementById("weather").innerText = "It's mild!"
    }
        
    else{
        document.getElementById("weather").innerText = "It's cool";
    }
    </script>

    <div id="weather"></div>

    
</body>
</html>
