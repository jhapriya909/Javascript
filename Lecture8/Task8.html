<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculator(a, b, operator)
        {
            switch(operator)
            {
                case '+':
                    return a+b;
                    break;

                    case '-':
                        return a-b;
                        break;

                        case '*':
                            return a*b;
                            break;

                            case '/':
                                return a/b;
                                break;

                                case '%':
                                    return a%b;
                                    break;

            }

        }
    </script>
    
</body>
</html>
