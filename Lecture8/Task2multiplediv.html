    <title>multiplyAndDivide</title>
</head>
<body>
    <p>multiplyAndDivide</p>
    <p id="demo"></p>

    <script>
        function multiplyAndDivide(a, b)
 {
    const product = a * b;
    const quotient = b !== 0  ? a / b : undefined; b = 0 
    return {product, quotient};
}

</script>
