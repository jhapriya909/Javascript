<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum And Difference</title>
</head>
<body>
    <p id="two">sum and difference</p>
    <p id="main"></p>
    <!-- <p id="demo2"> sum difference between two number</p> -->

    <Script>
        let x = 7;
        let y = 10;
        let sum = x+y;
        const demoElement = document.getElementById("two");
        demoElement.innerHTML = sum;

        const a= 60;
        const b = 20;
        const difference = a-b;
        const demoElement = document.getElementById("main");
        demoElement.innerHTML = difference;


    </Script>

    
</body>
</html>
