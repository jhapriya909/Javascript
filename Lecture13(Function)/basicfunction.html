<body>
    <h1>Javascript function</h1>

    <p>Call a function which performs a calculaiton and returns result : </p>
    
    <p  id="demo"></p>

    <p  id="demo2"></p>

    <script>
       

        let x = myCity(4,3);
   
        document.getElementById("demo").innerHTML = x;

        let y = myCity(5,9);
        document.getElementById("demo2").innerHTML = y;


        function myCity(a,b){  
            return a+b; //value throw karega final wala
        }
    </script>
