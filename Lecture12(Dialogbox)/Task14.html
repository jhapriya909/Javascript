<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>

       function confirmAction(action) {

              if (confirm("Do you want to proceed?")) {
        action();
     } 

       else{
    alert("Action cancelled.");
    }
}

             function logout() {
    alert("Logged out successfully!");
}
           confirmAction(logout);
           
</script>

    
</body>
</html>
