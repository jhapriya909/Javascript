<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Status</title>
</head>

<body>

    <h2>Books Reading Status</h2>
    <p>Click the button to see the reading status of each book</p>
    <button onclick="displayReadingStatus()">Show Reading Status</button>
    <p id="output"></p>

    <script>
        // Array of book objects
        const books = [
            { title: "The Alchemist", author: "Paulo Coelho", readingStatus: true },
            { title: "Atomic Habits", author: "James Clear", readingStatus: false },
            { title: "The Power of Now", author: "Eckhart Tolle", readingStatus: true }
        ];

        // Function to display reading status in HTML
        function displayReadingStatus(bookArray) {
            let output = "";
            bookArray.forEach(book => {
                let status = book.readingStatus ? "Finished Reading" : "Yet to Read";
                output += `<p><strong>Title:</strong> ${book.title}, <strong>Author:</strong> ${book.author}, <strong>Status:</strong> ${status}</p>`;
            });

            // Setting the innerHTML of a div with id 'bookStatus'
            document.getElementById("bookStatus").innerHTML = output;
        }
    </script>

</body>

</html>
