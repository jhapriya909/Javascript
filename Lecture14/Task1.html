<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Properties</title>
</head>

<body>
    <h2>Student Detail</h2>
    <p id="demo"></p>

    <script>
        const student = {
            name: "Saanvi",
            class: "12th",
            rollno: 101
        };

        for (let key in student) {
            console.log(key + ": " + student[key]);
        }
    </script>
</body>

</html>
