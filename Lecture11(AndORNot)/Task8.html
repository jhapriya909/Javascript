<body>
  
    <script>
         let temp = 25;

               let isInRange = (temp >= 20) && (temp <= 30);

               if (isInRange) {
               console.log("The temperature is within the range of 20 to 30.");
} 
        else {
    console.log("The temperature is outside the range.");
} 
      
    </script>
   
    
</body>
