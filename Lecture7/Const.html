<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Const</title>
</head>
<body>
    <h2>Javascript const</h2>

    <p>Declaring a constant array does NOT make the elements unchangeable</p>

    <p id="demo"></p>

    <script>
        const gaadi = ["Volvo", "Mahindra", "TaTA"];

        // CHANGE AN ELEMENT
        // gaadi[1] = "Toyota";

        // ADD AN ELEMENT
        gaadi.push("Merecedes");

        

        document.getElementById("demo").innerHTML= gaadi;
    </script>

</body>
</html>
